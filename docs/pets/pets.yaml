paths:
  /api/pets/:
    get:
      summary: Obtiene todas las mascotas
      tags:
        - Pets
      responses:
        '200':
          description: Retorna un arreglo de todas las mascotas
          content:
            application/json:
              schema:
                type: array
                $ref: '#/components/schemas/Pet'
        '500':
          description: Error interno del servidor
    post:
      summary: Create una mascota
      tags:
        - Pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/createPet'
      responses:
        '200':
          description: mascota creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  payload:
                    $ref: '#/components/schemas/Pet'
                    description: Detalles de la mascota creada
        '400':
          description: Error en los datos enviados, falta nombre, especie o fecha de nacimiento
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: ["error"]
                  error:
                    type: string
                    example: "Incomplete values"
        '500':
          description: Error interno del servidor
      x-codegen-request-body-name: body
  
  /api/pets/withimage:
    post:
      summary: Crear una nueva mascota con imagen
      tags:
        - Pets
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Nombre de la mascota
                  example: "Indira"
                specie:
                  type: string
                  description: Especie de la mascota
                  example: "Perro"
                birthDate:
                  type: string
                  format: date
                  description: Fecha de nacimiento de la mascota
                  example: "2023-01-01"
                image:
                  type: string
                  format: binary
                  description: Imagen de la mascota
              required:
                - name
                - specie
                - birthDate
                - image
      responses:
        '200':
          description: Mascota creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  payload:
                    $ref: '#/components/schemas/Pet'
                    description: Detalles de la mascota creada
        '400':
          description: Error por valores incompletos
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  error:
                    type: string
                    example: "Incomplete values"
  
  /api/pets/{pid}:
    put:
      summary: Actualiza una mascota
      operationId: updatePets
      tags:
        - Pets
      parameters:
        - name: pid
          in: path
          required: true
          schema:
            type: string
          description: Id de la mascota a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/updatePet'
      responses:
        '200':
          description: Retorna que se actualizo
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "pet updated"
    delete:
      summary: Elimina una mascota
      operationId: deletePets
      tags:
        - Pets
      parameters:
        - name: pid
          in: path
          required: true
          schema:
            type: string
          description: Id de la mascota a eliminar
      responses:
        '200':
          description: Retorna la mascota eliminada
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "pet deleted"
        '404':
          description: Error al eliminar la mascota mascota no encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "error"
                  message:
                    type: string
                    example: "pet not found"

components:
  schemas:
    Pet:
      type: object
      required:
        - _id
        - name
        - specie
      properties:
        _id:
          type: ObjectId
          description: Id de la mascota generado por Mongo
        name:
          type: String
          description: Nombre de la mascota
        birthDate:
          type: String
          description: Fecha de nacimiento de la mascota
        specie:
          type: String
          description: Especie de la mascota
        owner:
          type: ObjectID
          description: Due√±o de la mascota, ID generado por Mongo
        adopted:
          type: Boolean
          description: Indica si la mascota ha sido adoptada
        image:
          type: String
          description: URL de la Imagen de la mascota
      example:
        _id: ObjectId("cbc993ed8b4ea80df048bfff")
        name: Lola
        birthDate: 2018-11-25
        specie: Perro
        adopted: false
        image: https://loremflickr.com/1121/2823/pets?lock=7944396611630786
  requestBodies:
    createPet:
      type: object
      required:
        - name
        - specie
        - birthDate
      properties:
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        birthDate:
          type: string
          description: Fecha de nacimiento de la mascota
      example:
        name: Lola
        specie: Perro
        birthDate: 2018-11-25
    updatePet:
      type: object
      properties:
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        birthDate:
          type: string
          description: Fecha de nacimiento de la mascota
      example:
        birthDate: 2024-11-25
        